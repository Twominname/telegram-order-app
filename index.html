<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .category-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #f9a825;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <h1>Выберите категорию</h1>
    <div>
        <button class="category-button" onclick="goToCategory('pizza')">Пиццы</button>
        <button class="category-button" onclick="goToCategory('pasta')">Пасты</button>
        <button class="category-button" onclick="goToCategory('salads')">Салаты</button>
        <button class="category-button" onclick="goToCategory('soups')">Супы</button>
        <button class="category-button" onclick="goToCategory('sushi')">Суши</button>
        <button class="category-button" onclick="goToCategory('fastfood')">Фастфуд</button>
        <button class="category-button" onclick="goToCategory('desserts')">Десерты</button>
        <button class="category-button" onclick="goToCategory('drinks')">Напитки</button>
    </div>

    <script>
        function goToCategory(category) {
            window.location.href = `${category}.html`;
        }
    </script>
</body>
</html>
