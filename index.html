<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        .menu-item {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 250px;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item p {
            font-size: 18px;
            color: #555;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Меню</h1>

    <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Блюдо 1">
        <p>Блюдо 1 - 100 ₽</p>
        <button class="button" onclick="addToOrder('Блюдо 1', 100)">Добавить в заказ</button>
    </div>

    <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Блюдо 2">
        <p>Блюдо 2 - 150 ₽</p>
        <button class="button" onclick="addToOrder('Блюдо 2', 150)">Добавить в заказ</button>
    </div>

    <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Блюдо 3">
        <p>Блюдо 3 - 200 ₽</p>
        <button class="button" onclick="addToOrder('Блюдо 3', 200)">Добавить в заказ</button>
    </div>

    <h2>Ваш заказ:</h2>
    <ul id="order-list"></ul>

    <script>
        // Массив для хранения заказанных блюд
        let order = [];

        // Функция добавления блюда в заказ
        function addToOrder(itemName, itemPrice) {
            // Создаем объект для блюда
            const orderItem = {
                name: itemName,
                price: itemPrice
            };

            // Добавляем блюдо в массив
            order.push(orderItem);

            // Обновляем отображение заказа
            updateOrderList();
        }

        // Функция обновления списка заказа на странице
        function updateOrderList() {
            // Получаем элемент списка
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = ''; // Очищаем текущий список

            // Добавляем каждое блюдо в список
            order.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} ₽`;
                orderList.appendChild(li);
            });
        }
    </script>

</body>
</html>
